on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: tibdex/github-app-token@v2
        id: token
        with:
          app_id: ${{ secrets.HELPER_BOT_APP_ID }}
          private_key: ${{ secrets.HELPER_BOT_PRIVATE_KEY }}
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.token.outputs.token }}
          command: manifest
