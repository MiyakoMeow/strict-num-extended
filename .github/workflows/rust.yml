name: Rust
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
jobs:
  # Test std mode on all platforms
  std:
    name: std ${{ matrix.os }}${{ matrix.features != '' && format(' + {0}', matrix.features) || '' }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        features: ["", "serde"]
    steps:
      - uses: actions/checkout@v6
      - name: Setup rustfmt and clippy
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
      - name: Format Check
        run: cargo fmt --check
      - name: Build
        run: cargo build --verbose ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
      - name: Clippy
        run: cargo clippy --all-targets --verbose ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }} -- -D warnings
      - name: Test
        run: cargo test --verbose --all-targets ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
      - name: Test document
        run: cargo test --verbose --doc ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
  # Test no_std mode on all platforms
  no_std:
    name: no_std ${{ matrix.os }}${{ matrix.features != '' && format(' + {0}', matrix.features) || '' }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        features: ["", "serde"]
    steps:
      - uses: actions/checkout@v6
      - name: Setup rustfmt and clippy
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
      - name: Build
        run: cargo build --verbose --no-default-features ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
      - name: Clippy
        run: cargo clippy --all-targets --verbose --no-default-features ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }} -- -D warnings
      - name: Test
        run: cargo test --verbose --all-targets --no-default-features ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
      - name: Test document
        run: cargo test --verbose --doc --no-default-features ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
  # Test WebAssembly target (best verification for no_std)
  wasm32:
    name: wasm32${{ matrix.features != '' && format(' + {0}', matrix.features) || '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        features: ["", "serde"]
    steps:
      - uses: actions/checkout@v6
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
      - name: Build
        run: cargo build --verbose --target wasm32-unknown-unknown --no-default-features ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
  # Test embedded no_std targets (ARM Cortex-M series)
  embedded:
    name: embedded ${{ matrix.target }}${{ matrix.features != '' && format(' + {0}', matrix.features) || '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target:
          - thumbv7m-none-eabi     # ARM Cortex-M3
          - thumbv7em-none-eabihf   # ARM Cortex-M4F
          - thumbv6m-none-eabi      # ARM Cortex-M0
        features: ["", "serde"]
    steps:
      - uses: actions/checkout@v6
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target
      - name: Build
        run: cargo build --verbose --target ${{ matrix.target }} --no-default-features ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}
